<div class="mat-elevation-z8">

    <table mat-table [dataSource]="clientes">
  
      <!-- ID  -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
      </ng-container>
  
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef> Empresa</th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.empresa }} </td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano Contrato</th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.anoContrato }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Situação Contrato</th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.anoContrato | situation  }} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
