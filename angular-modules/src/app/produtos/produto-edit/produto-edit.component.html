<mat-card>
    <mat-toolbar color="primary">Cadastro de Produto</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" class="example-form">
        <!-- <input matInput formControlName="id"> -->
        <mat-form-field class="example-full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Nome do Produto">
          <mat-error *ngIf="isFieldRequired('nome')">
            O Nome do Produto Ã© <strong>requerido!</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
