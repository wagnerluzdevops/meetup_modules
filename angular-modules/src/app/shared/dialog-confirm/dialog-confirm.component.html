<h2 mat-dialog-title>Atenção!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Confirma {{ data.acao }} {{ data.name }} ?</h3>
 
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancela</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirma</button>
</mat-dialog-actions>
